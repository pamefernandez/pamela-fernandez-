<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Hechizos de Crochet</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/index.html">Hechizos de Crochet</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html"><h8>Inicio</h8></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/views/info.html"><h8>Sobre Nosotros</h8></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/public/views/produtos.html"><h8>Productos</h8></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/public/views/contactos.html"><h8>Contacto</h8></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="my-5">
            <h1>Contacto</h1>
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje aquí"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="text-center py-4">
        <p>&copy; 2024 Hechizos de Crochet</p>
    </footer>
